<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Joon Talk</title>
</head>
<body id="chat-screen">

    <div class="status-bar">
        <div class="status-bar__column">
            <span>LKT LTE</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>22:09</span>
        </div>
        <div class="status-bar__column">
            <span>99%</span>
            <i class="fas fa-battery-full fa-lg"></i><!--Battery Icon-->
            <i class="fas fa-bolt"></i><!--Lightning Icon-->
        </div>  
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">이성준（イ・ソンジュン, Kyle)</h1>
        </div>
        <div class="alt-header__column">
            <span class="alt-header__column-icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            </span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>
    

    <main class="main-screen main-chat">
      
        <div class="chat__timestamp">
                Monday, January 4, 2021
        </div>

        <div class="message-row">
            <img src="https://avatars0.githubusercontent.com/u/76550158?s=400&u=b92d36343eddb564ad1c7d19b1537c6933fb040d&v=4">
            <div class="message-row__content">
                <span class="message__author">イソンジュン</span>
                <div class="message__info">
                    <span class="message__bubble">私は Front-End & Back-End Engineerです！</span>
                    <span class="message__time">16:41</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">NodeJS, ES6, Express, Babel,AJAX, 
                        SCSS, MongoDB, ESLint, HTML5, CSS3, JSON....                        
                        </span>
                    <span class="message__time">17:00</span>
                </div>
            </div>
        </div>

    </main>
    
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>

        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-grin-stars fa-2x"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too smallㅠㅠ</span>
    </div>


        
    <script 
        src="https://kit.fontawesome.com/6478f529f2.js" 
        crossorigin="anonymous">
    </script>

</body>
</html>
