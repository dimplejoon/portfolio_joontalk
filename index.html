<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Joon Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>SKT LTE</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>22:09</span>
        </div>
        <div class="status-bar__column">
            <span>99%</span>
            <i class="fas fa-battery-full"></i><!--Battery Icon-->
            <i class="fas fa-bolt"></i><!--Lightning Icon-->
        </div>  
    </div>

        <header class="welcome-header">
                <h1 class="welcome-header__tile">Welcome to JoonTalk</h1>
                <p class="welcome-header__text">If you have JoonTalk Account, log in with you</p>
            </header>

            <form id="login-form">
                <input type="text" placeholder="Email or phone number" />
                <input type="password" placeholder="Password" />
                <input type="submit" value="Log in" />
                <a href="#">Find Talk Account or Password</a>
            </form>



        
    <script 
        src="https://kit.fontawesome.com/6478f529f2.js" 
        crossorigin="anonymous">
    </script>

</body>
</html>
